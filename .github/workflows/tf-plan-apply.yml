name: Deploy Terraform

on:
  pull_request:
    paths:
      - '.github/workflows/*.yml'
      - 'ci/terraform/*'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/*.yml'
      - 'ci/terraform/*'
env:
  GITHUB_TOKEN: ${{ secrets.GITHBU_TOKEN }}

jobs:
  terraform-plan:
    name: TF plan-apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: terraform
      - name: Terraform Plan
        if: ${{ github.event_name == 'pull_request' }}
        id: plan
        uses: dflook/terraform-plan@v1.34.0
        with:
          add_github_comment: changes-only
          path: terraform
          label: tf-plan
      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        id: plan
        uses: dflook/terraform-apply@v1.34.0
        with:
          add_github_comment: changes-only
          path: terraform
          label: tf-plan
